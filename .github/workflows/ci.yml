name: CI

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main 

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0  
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: starsbar

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  

      - name: Install dependencies
        run: npm install

      - name: Wait for MySQL
        run: until mysql -h 127.0.0.1 -u root -proot -e "SELECT 1"; do sleep 1; done

      - name: Run tests
        run: npx jest
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          DB_DATABASE: starsbar
